<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay">
      <ion-header>
        <ion-toolbar>      
          <ion-title *ngIf="nome!=null" slot='end'><h5>Benvenuto, {{nome}}</h5></ion-title>
          <ion-title *ngIf="nome==null" slot='start'><h5>MENU</h5></ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item *ngIf="(p.title!='Login' && p.title!='Logout')||(p.title==='Login' && !nome)||(p.title==='Logout' && nome)" [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
