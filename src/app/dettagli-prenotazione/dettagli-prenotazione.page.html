<ion-buttons slot="start">
  <ion-menu-button></ion-menu-button>
</ion-buttons>

<ion-content style="--background:linear-gradient(0deg, rgba(34,193,195,1) 70%, rgba(255,255,255,1) 85%);">
  <ion-img src='../assets/img/VeroLogoBcDent.png' class="center" style="width:50%;"></ion-img>
  <br><br>
  <ion-item style="--background:transparent;--ion-color-base: transparent !important;">
    <ion-label>
      MOTIVO: {{pre.tipoProblema}}
    </ion-label>
  </ion-item>
  <ion-item style="--background:transparent;--ion-color-base: transparent !important;">
    <ion-label>
      DATA: {{pre.dataPrenotazione}}
    </ion-label>
  </ion-item>
  <ion-item style="--background:transparent;--ion-color-base: transparent !important;">
    <ion-label>
      ORA: {{pre.orarioScelta}}
    </ion-label>
  </ion-item>
  <ion-item style="--background:transparent;--ion-color-base: transparent !important;">
    <ion-label>
      NOTE: {{pre.note}}
    </ion-label>
  </ion-item>
  <ion-item style="--background:transparent;--ion-color-base: transparent !important;">
    <ion-label>
      EMAIL: {{pre.email}}
    </ion-label>
  </ion-item>
  <div class="ion-padding" style="display: block; margin-left: auto; margin-right: auto;width: 100%; padding-left:0%;padding-right:0%;">
    <ion-button expand="block" type="submit" style="width:100%; padding:0%;" (click)="annulla()">ANNULLA PRENOTAZIONE</ion-button>
  </div>
</ion-content>
