
<ion-buttons slot="start">
  <ion-menu-button></ion-menu-button>
</ion-buttons>

<ion-content style="--background:linear-gradient(0deg, rgba(34,193,195,1) 70%, rgba(255,255,255,1) 85%);">
  <ion-img src='../assets/img/VeroLogoBcDent.png' class="center" style="width:50%;"></ion-img>
  <br>
  <form [formGroup]="RegForm" (ngSubmit)="Registra(RegForm.value)">
    <ion-item style="width:95%;" class="center">
      <ion-label color="primary">Codice Fiscale: </ion-label>
      <ion-input style="text-align: left;" type="text" id="cf" placeholder="codice fiscale" [formControl]="RegForm.controls['cf']" formControlName="cf"></ion-input>
    </ion-item>
    <br>
    <ion-item style="width:95%;" class="center">
      <ion-label color="primary">Nome: </ion-label>
      <ion-input style="text-align: left;" type="text" id="nome" placeholder="nome" [formControl]="RegForm.controls['nome']" formControlName="nome"></ion-input>
    </ion-item>
    <br>
    <ion-item style="width:95%;" class="center">
      <ion-label color="primary">Cognome: </ion-label>
      <ion-input style="text-align: left;" type="text" id="cognome" placeholder="cognome" [formControl]="RegForm.controls['cognome']" formControlName="cognome"></ion-input>
    </ion-item>
    <br>
    <ion-item style="width:95%;" class="center">
      <ion-label color="primary">Cellulare: </ion-label>
      <ion-input style="text-align: left;" type="text" id="cellulare" placeholder="cellulare" [formControl]="RegForm.controls['cellulare']" formControlName="cellulare"></ion-input>
    </ion-item>
    <br>
    <div class="ion-padding" style="display: block; margin-left: auto; margin-right: auto;width: 100px; padding-left:0%; margin-top: -2%;">
      <ion-button expand="block" type="submit" style="width:100px; padding:0%;">Registrati</ion-button>
    </div>
  </form>
  
</ion-content>
